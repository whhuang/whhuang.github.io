---
layout: default
---

<h1>{{ page.category }}</h1>
{{ page.content }}
<br>
{% assign category_posts = site.posts | where: "category", page.category %}
{% for post in category_posts %}
<div class="date">{{ post.date | date: "%d %B %Y" }}</div>
<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
<div class="preview">
    {{ post.content }}
</div>
<br>
{% endfor %}
