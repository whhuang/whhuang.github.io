# Deploy Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Explicitly install Ruby in $RUNNER_TOOL_CACHE if not present
      - name: Ensure Ruby Installation
        run: |
          if [ ! -f /opt/hostedtoolcache/Ruby/3.2.2/x64.complete ]; then
            echo "Ruby 3.2.2 not found in cache. Installing..."
            sudo apt-get update
            sudo apt-get install -y build-essential libssl-dev zlib1g-dev libreadline-dev
            curl -fsSL https://github.com/rbenv/ruby-build/archive/refs/tags/v20221225.tar.gz | tar -xz && cd ruby-build-20221225
            sudo ./install.sh
            ruby-build 3.2.2 /opt/hostedtoolcache/Ruby/3.2.2/x64
            touch /opt/hostedtoolcache/Ruby/3.2.2/x64.complete
          else
            echo "Ruby 3.2.2 already installed."
          fi

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Log Ruby and Bundler Versions
        run: |
          ruby -v
          bundle -v

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
